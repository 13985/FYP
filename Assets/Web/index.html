<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/regular.min.css">
    <link rel="stylesheet" href="./Styles/header.css">
    <link rel="stylesheet" href="./Styles/all.css">
    <link rel="stylesheet" href="./Styles/main.css">
    <link rel="stylesheet" href="./Styles/footer.css">
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="./JS/Utils.js"></script>
    <script src="./JS/Graph.js"></script>
    <script src="./JS/all.js"></script>
    <script src="./JS/KCore.js"></script>
    <script src="./JS/CustomUIElement.js"></script>
</head>
<body>
    <header>
        <div class="theme-button">
            <input type="checkbox" id="theme-button-set">
            <label class="theme-button-detect" for="theme-button-set">
                <div class="theme-button-handle"></div>
            </label>
        </div>
    </header>

    <main class="row-display container">
        <nav class="column-display side-nav">
            <div class="inner">
                <ul id="graph-nav">
                    <li class="expand"><!------------------------------------Graph pop up-------------------------------------------->
                        <input type="checkbox" id="graph-popup-set" class="switch"/>
                        <h3 class="switch text slightly">
                            <label for="graph-popup-set" class="switch">Graph</label>
                        </h3>
                        <div class="menu indent">
                            <input type="file" id="graphupload">
                            <button type="button" id="graph-choose-button" class="button-reverse button" onclick="document.getElementById('graphupload').click()">Choose</button>
                            <button type="button" id="graph-upload-button" class="button-reverse button">Upload</button>
                            <hr>
                            <p id="graph-VE-status">
                                |V|:10000<br>|E|:10000
                            </p>
                        </div>
                    </li>
                    <li class="expand"><!------------------------------------Vertex pop up------------------------------------------->
                        <input type="checkbox" id="vertex-expand-set" class="switch"/>
                        <h3 class="switch text slightly">
                            <label for="vertex-expand-set" class="switch">Vertex</label>
                        </h3>
                        <div class="menu indent">
                            <select class="graph-update" id="vertex-update" value="create">
                                <option value="create">Create</option>
                                <option value="remove">Remove</option>
                                <option value="color">Color</option>
                            </select>
                            <input class="vertices-input" id="vertex-expand-input" type="text" pattern="(?:\d+\s?)+" max-length="500"/>
                            <input class="set-color" id="vertex-set-color" type="color"/>
                            <button type="button" id="vertex-update-button" class="button-reverse button">Update</button>
                        </div>
                    </li>
                    <li class="expand"><!------------------------------------Edge pop up------------------------------------------->
                        <input type="checkbox" id="edge-expand-set" class="switch"/>
                        <h3 class="switch text slightly">
                            <label for="edge-expand-set" class="switch">Edge</label>
                        </h3>
                        <div class="menu indent">
                            <select class="graph-update" id="edge-update">
                                <option value="create">Create</option>
                                <option value="remove">Remove</option>
                            </select>
                            <input class="vertices-input" id="edge-expand-input" type="text" pattern="(?:\d+\s?,\s?\d+\s?)+" max-length="500"/>
                            <input type="checkbox" id="edge-edit-mode" class="switch"/>
                            <label for="edge-edit-mode" class="switch text">Edit Mode</label>
                            <button type="button" id="edge-update-button" class="button-reverse button">Update</button>
                        </div>
                    </li>
                </ul>
                <ul id="control-nav">
                    <!--
                    <li class="expand"><!------------------------------------Camera pop up--------------------------------------------
                        <input type="checkbox" id="camera-expand-set" class="switch"/>
                        <div class="switch text slightly">
                            <label for="camera-expand-set" class="switch">Camera</label>
                        </div>
                        <div class="menu indent">
                            <input type="range" class="nav-li-range" id="zoom-slider" step="0.05">
                            <input type="number" class="vertices-input nav-li-number" id="zoom-typing" step="0.05">
                            <hr>
                            <input type="checkbox" id="camera-move-set">
                            <label for="camera-move-set">Move</label>
                            <label for="move-speed-control">Sensitivity</label>
                            <input type="range" class="nav-li-range" id="move-speed-control" step="0.01">
                            <hr>
                            <input type="text" class="vertices-input" id="camera-teleport-input"/>
                            <button type="button" id="camera-teleport-button" class="nav-li-button">Teleport</button>
                        </div>
                    </li>
                    -->
                    <li class="expand"><!------------------------------------Algo pop up------------------------------------------->
                        <input type="checkbox" id="anime-expand-set" class="switch"/>
                        <h3 class="switch text slightly">
                            <label for="anime-expand-set" class="switch">Animation</label>
                        </h3>
                        <div class="menu indent">
                            <div class="row-display">
                                <select id="from-shell-value" class="graph-update"></select>
                                <select id="to-shell-value" class="graph-update"></select>
                            </div>
                            <button type="button" class="button button-reverse" id="run-algo">Run</button>
                            <button type="button" class="button button-reverse" id="stop-algo" disabled>Stop</button>
                            <hr>
                            <input type="checkbox" id="partial-results-set" class="switch">
                            <label for="partial-results-set" class="switch text">Result</label>
                            <hr>
                            <div style="position:relative;top:0;left:0">
                                <input type="checkbox" id="show-video-control" class="switch">
                                <label for="show-video-control" class="switch text">Control</label>
                                
                                <div class="floating-panel" id="video-control">
                                    <div class="panel-top">
                                        <button type="button">X</button>
                                    </div>
                                    <div class="panel-content video-control">
                                        <input type="range" class="progress-bar slider-0" min="0"/>
                                        <div class="row-display">
                                            <div class="row-display">
                                                <span class="speed-text">Speed:</span><input type="range" class="speed-control slider-0" min="0"/>
                                            </div>
                                            <button type="button" class="button button-reverse previousStep" title="previous step">&lt;&lt;</button>
                                            <button type="button" class="button button-reverse pause" title="pause/play">&gt;</button>
                                            <button type="button" class="button button-reverse nextStep" title="next step">&gt;&gt;</button>
                                        </div>
                                    </div>
                                </div>
        
                            </div>
                            <div style="position:relative;top:0;left:0">
                                <input type="checkbox" id="show-algo-state" class="switch">
                                <label for="show-algo-state" class="switch text">State</label>
        
                                <div class="floating-panel" id="state-panel">
                                    <div class="panel-top">
                                        <button type="button">X</button>
                                    </div>
                                    <div class="panel-content">
                                        <p class="code description">
                                        </p>
                                        <p class="step description">
                                        </p>
                                        <ul class="pseudo-codes">
                                        </ul>
                                        <template>
                                            <li class="pseudo-code">
                                                <i class="step-number"></i>
                                                <code></code>
                                            </li>
                                        </template>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="resizer"></div>
            <p class="comment">
                after some experience, seems that the handle of ::resize cant be styled to full width
            </p>
        </nav>
        
        <div id="graphs-container" class="row-display">
            <template id="graph-window-template">
                <div class="graph-window">
                    <div class="control row-display">
                        <div class="camera expand">
                            <input type="checkbox" class="switch"/>
                            <h4 class="switch slightly text">
                                <label class="switch">Camera</label>
                            </h4>
                            <div class="menu">
                                <input type="range" class="zoom slider-0" step="0.05">
                                <input type="number" class="vertices-input zoom" step="0.05">
                                <hr>
                                <input type="checkbox" class="move switch">
                                <label class="move switch text">Move</label>
                                <input type="range" step="0.01" class="speed slider-0">
                                <label class="speed text">Sensitivity</label>
                                <hr>
                                <input type="number" class="vertices-input teleport" pattern="\d+"/>
                                <button type="button" class="button-reverse button teleport">Teleport</button>
                            </div>
                        </div>
                        <div class="vertex expand">
                            <input type="checkbox" class="switch"/>
                            <h4 class="switch slightly text">
                                <label class="switch">Vertex</label>
                            </h4>
                            <div class="menu">
                                <input type="checkbox" class="show-id switch">
                                <label class="show-id switch text">Show Id</label>
                            </div>
                        </div>
                    </div>

                    <svg width="100%" height="100%" class="graph-svg">
                        <g class="all"></g>
                    </svg>
                </div>
            </template>
        </div>
    </main>
    
    <footer class="row-display">
        <nav>
            <ul id="footer-nav-ul" class="row-display">
                <li><a href="https://www.cse.cuhk.edu.hk/" title="the chinese university of hong kong" target="_blank">CUHK CSE</a></li>
                <li><a href="https://github.com/13985/FYP" title="author github" target="_blank">Github</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
